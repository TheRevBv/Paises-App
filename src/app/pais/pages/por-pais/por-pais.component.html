<h2>Por pais</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        class="form-control"
        placeholder="Buscar pais"
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>
<hr />
<div *ngIf="isError" class="alert alert-danger">
  No se encontro nada con el termino {{ termino }}
</div>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img [src]="pais.flag" [alt]="pais.name" class="small-flag" />
          </td>
          <td>{{ pais.name }}</td>
          <td>{{ pais.population | number }}</td>
          <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
