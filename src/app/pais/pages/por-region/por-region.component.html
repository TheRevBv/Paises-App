<h3>
  Buscar por region <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />
<h5>Seleccione la region</h5>
<div class="row mt-3">
  <div class="col">
    <!-- [class.btn-danger] ="region === regionActiva" -->
    <!-- [ngClass]="{
        'btn-danger': region === regionActiva,
        'btn-outline-danger': region !== regionActiva
      }" -->
    <button
      type="button"
      (click)="activarRegion(region)"
      *ngFor="let region of regiones"
      class="me-1 mt-1"
      [class]="getClaseCss(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
  <div *ngIf="paises.length > 0" class="row mt-3">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
